stages:   
  - test-build
  - test-deploy
  - test-clean
  - prod-build
  - prod-deploy
  - prod-clean

test-build-job: 
  stage: test-build
  allow_failure: false
  rules:
    - if: $CI_COMMIT_BRANCH == "test"
  tags: 
    - srv-test
  script:
    - cd /home/admin/docker/weu1-d-001.docker.hopnspace.io/ws-product/ && sudo docker-compose build --no-cache

test-deploy-job:
  stage: test-deploy
  allow_failure: false
  rules:
    - if: $CI_COMMIT_BRANCH == "test"
  tags: 
    - srv-test    
  script:
    - cd /home/admin/docker/weu1-d-001.docker.hopnspace.io/ws-product/ && sudo docker-compose up -d

test-clean-job:
  stage: test-clean
  allow_failure: false
  rules:
    - if: $CI_COMMIT_BRANCH == "test"
  tags: 
    - srv-test    
  script:
    - sudo docker image prune --force

prod-build-job: 
  stage: prod-build
  allow_failure: false
  rules:
    - if: $CI_COMMIT_BRANCH == "prod"
  tags: 
    - srv-prod
  script:
    - cd /home/admin/docker/weu1-d-001.docker.hopnspace.io/ws-product/ && sudo docker-compose build --no-cache

prod-deploy-job:
  stage: prod-deploy
  allow_failure: false
  rules:
    - if: $CI_COMMIT_BRANCH == "prod"
  tags: 
    - srv-prod    
  script:
    - cd /home/admin/docker/weu1-d-001.docker.hopnspace.io/ws-product/ && sudo docker-compose up -d

prod-clean-job:
  stage: prod-clean
  allow_failure: false
  rules:
    - if: $CI_COMMIT_BRANCH == "prod"
  tags: 
    - srv-prod    
  script:
    - sudo docker image prune --force
